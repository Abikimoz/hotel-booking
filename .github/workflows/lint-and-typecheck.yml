name: Lint and Typecheck CI

on:
  push: {}
  pull_request:
    branches:
      - main

jobs:
  generate-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate API files
        run: make gen-all
      - name: Upload generated client
        uses: actions/upload-artifact@v4
        with:
          name: generated-client
          path: ./api/dist/client
          retention-days: 1
      - name: Upload generated backend
        uses: actions/upload-artifact@v4
        with:
          name: generated-backend
          path: ./backend/generated
          retention-days: 1

  lint-backend:
    runs-on: ubuntu-latest
    needs: generate-api
    steps:
      - uses: actions/checkout@v4
      - name: Download generated backend
        uses: actions/download-artifact@v4
        with:
          name: generated-backend
          path: ./backend/generated
      - name: Generate Gradle Wrapper
        uses: docker://gradle:jdk23-corretto-al2023
        with:
          entrypoint: /bin/sh
          args: -c "cd /github/workspace/backend && gradle wrapper"
      - name: Run backend linter
        uses: docker://gradle:jdk23-corretto-al2023
        with:
          entrypoint: /bin/sh
          args: -c "cd /github/workspace/backend && chmod +x gradlew && ./gradlew checkstyleMain"

  lint-frontend:
    runs-on: ubuntu-latest
    needs: generate-api
    steps:
      - uses: actions/checkout@v4
      - name: Download generated client
        uses: actions/download-artifact@v4
        with:
          name: generated-client
          path: ./api/dist/client
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      - name: Run frontend typecheck
        working-directory: ./client
        run: make typecheck
      - name: Run frontend
        working-directory: ./client
        run: make lint

  parallel-linting:
    runs-on: ubuntu-latest
    needs: generate-api
    strategy:
      matrix:
        job: [lint-backend, lint-frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Run ${{ matrix.job }}
        run: make ${{ matrix.job }}
