<!DOCTYPE html>
<html>
<head>
    <title>Message Receiver</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .chat-window {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #e3f2fd;
            margin-right: 20%;
        }
        .status {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .connected {
            background-color: #c8e6c9;
            color: #2e7d32;
        }
        .disconnected {
            background-color: #ffcdd2;
            color: #c62828;
        }
        button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #1976d2;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .message-content {
            margin: 5px 0;
        }
        .message-time {
            color: #666;
            font-size: 0.8em;
        }
        .auth-group {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        input[type="text"] {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Message Receiver</h2>
        
        <div class="auth-group">
            <h3>Authentication</h3>
            <div class="input-group">
                <input type="text" id="token" placeholder="JWT Token">
                <button onclick="setToken()">Set Token</button>
            </div>
            <div id="authStatus" class="status disconnected">
                Not authenticated
            </div>
        </div>

        <div class="input-group">
            <button onclick="connect()" id="connectButton" disabled>Connect</button>
            <button onclick="disconnect()" id="disconnectButton" disabled>Disconnect</button>
        </div>

        <div id="connectionStatus" class="status disconnected">
            Disconnected
        </div>
        
        <div class="chat-window" id="chatWindow"></div>
    </div>

    <script>
        let stompClient = null;
        let userId = null;
        let jwtToken = null;

        // Проверяем наличие токена при загрузке страницы
        window.onload = function() {
            const savedToken = localStorage.getItem('jwtToken');
            if (savedToken) {
                jwtToken = savedToken;
                document.getElementById('token').value = savedToken;
                document.getElementById('authStatus').className = 'status connected';
                document.getElementById('authStatus').textContent = 'Authenticated';
                document.getElementById('connectButton').disabled = false;
                document.getElementById('disconnectButton').disabled = false;
            }
        };

        async function getUserInfo() {
            try {
                const response = await fetch('/users/me', {
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    return userData.id;
                } else {
                    throw new Error('Failed to get user info');
                }
            } catch (error) {
                console.error('Error getting user info:', error);
                throw error;
            }
        }

        function setToken() {
            const token = document.getElementById('token').value;
            if (!token) {
                alert('Please enter JWT token');
                return;
            }

            jwtToken = token;
            localStorage.setItem('jwtToken', token);
            document.getElementById('authStatus').className = 'status connected';
            document.getElementById('authStatus').textContent = 'Authenticated';
            document.getElementById('connectButton').disabled = false;
            document.getElementById('disconnectButton').disabled = false;

            // Автоматически подключаемся после установки токена
            connect();
        }

        async function connect() {
            if (!jwtToken) {
                alert('Please set JWT token first');
                return;
            }

            try {
                // Получаем ID пользователя
                userId = await getUserInfo();
                console.log('Connected as user ID:', userId);
                
                const socket = new SockJS('/ws');
                stompClient = Stomp.over(socket);
                
                // Добавляем JWT токен в заголовки
                const headers = {
                    'Authorization': `Bearer ${jwtToken}`
                };
                
                stompClient.connect(headers, function(frame) {
                    console.log('Connected: ' + frame);
                    console.log('Subscribing to /user/queue/messages');
                    updateConnectionStatus(true);
                    
                    // Подписываемся на личные сообщения
                    stompClient.subscribe('/user/queue/messages', function(message) {
                        console.log('Received message:', message);
                        const receivedMessage = JSON.parse(message.body);
                        console.log('Parsed message:', receivedMessage);
                        displayMessage(receivedMessage);
                    });
                }, function(error) {
                    console.error('Connection error:', error);
                    updateConnectionStatus(false);
                });
            } catch (error) {
                console.error('Failed to connect:', error);
                alert('Failed to connect: ' + error.message);
                updateConnectionStatus(false);
            }
        }

        function disconnect() {
            if (stompClient) {
                stompClient.disconnect();
                stompClient = null;
                updateConnectionStatus(false);
            }
        }

        function updateConnectionStatus(connected) {
            const statusDiv = document.getElementById('connectionStatus');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = `Connected as User ${userId}`;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'Disconnected';
            }
        }

        function displayMessage(message) {
            const chatWindow = document.getElementById('chatWindow');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const time = new Date(message.createdAt).toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-header">
                    <strong>From User ${message.senderId}</strong>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${message.content}</div>
            `;
            
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Обработка закрытия страницы
        window.onbeforeunload = function() {
            disconnect();
        };
    </script>
</body>
</html>
